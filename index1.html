<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider | CodingNepal</title>
    <!-- Google Fonts Link For Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="style1.css" />
    <script src="script.js" defer></script>
    
  </head>
  <body>
    <div class="container">
      <div class="button-group">
        <button class="btn" data-set="1">Aari Works</button>
        <button class="btn" data-set="2">Mehandi</button>
        <button class="btn " data-set="3">Our Clients</button>
      </div>
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          chevron_left
        </button>
        <ul class="image-list">
          <img class="image-item"  alt="img-1" />
          <img class="image-item"  alt="img-2" />
          <img class="image-item"  alt="img-3" />
          <img class="image-item"  alt="img-4" />
          <img class="image-item"  alt="img-5" />
          <img class="image-item" alt="img-6" />
          <img class="image-item" alt="img-7" />
          <img class="image-item"  alt="img-8" />
          <img class="image-item"  alt="img-9" />
          <img class="image-item"  alt="img-10" />
        </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          chevron_right
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
  </body>
</html>
